service: myTestService
provider:
  name: aws
  runtime: go1.x
  region: eu-west-1
  environment:
    ALLOWED_ORIGIN: ${opt:allowedOrigin}
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:PutItem"
            - "dynamodb:Query"
            - "dynamodb:GetItem"
            - "dynamodb:UpdateItem"
          Resource:
            Fn::Join:
              - ":"
              - - "arn:aws:dynamodb"
                - Ref: "AWS::Region"
                - Ref: "AWS::AccountId"
                - table/ecommerce-${opt:stage}
package:
  exclude:
    - ./**
  include:
    - ./bin/**
functions:
  hello:
    handler: bin/hello
  api:
    handler: bin/api
    events:
      - http:
          path: /products
          method: get
      - http:
          path: /categories
          method: get
      - http:
          path: /admin/products
          method: post
      - http:
          path: /admin/categories
          method: post
      - http:
          path: /admin/inventory
          method: put
      - http:
          path: /admin/product/{productId}
          method: put
      - http:
          path: /me/cart
          method: get
      - http:
          path: /me/cart
          method: put
          cors:
            origin: '*' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /product/{id}
          method: get