service: myTestService
provider:
  name: aws
  runtime: go1.x
  region: eu-west-1
  environment:
    ALLOWED_ORIGIN: ${opt:allowedOrigin}
package:
  exclude:
    - ./**
  include:
    - ./bin/**
functions:
  hello:
    handler: bin/hello
  api:
    handler: bin/api
    events:
      - http:
          path: /products
          method: get
      - http:
          path: /categories
          method: get